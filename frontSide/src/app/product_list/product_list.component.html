<button (click)= "dashboard()" class="btn" style="margin-top: 10px;">Dashboard</button>
<br><br>
<button (click)= "onAddProduct()" class="btn btn-primary">Add Book</button> <br><br>

<h1>Books List</h1>

<table class="table table-striped table-bordered">

<thead>
<tr>
    <th>Id</th>
    <th>Image</th>
    <th>Name</th>
    <th>price</th>
    <th>discount</th>
    <th>priceWithDiscount</th>
    <th>Description</th>
    <th>Action</th>
</tr>
</thead>

<tbody>
    <tr *ngFor="let pr of products; let index=index">
        <td>{{index+1}}</td>
        <td>
            <img class="thumbnail" src="http://localhost:4000/{{pr.image}}" alt="">
        </td>
        <td>{{pr.name}}</td>
        <td>{{pr.price}}</td>
        <td>{{pr.discount}}</td>
        <td>{{pr.priceWithDiscount}}</td>
        <td>{{pr.description}}</td>
        <td ><button (click)="ondelete(pr.id)" class="btn btn-danger"> <i class="glyphicon glyphicon-trash"></i></button>
        <button (click)="onSelect(pr.id)" class="btn btn-warning" style="margin-left: 10px;"> <i class="glyphicon glyphicon-pencil"></i></button></td>
    </tr>


</tbody>


</table>
