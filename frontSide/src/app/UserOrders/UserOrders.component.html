<h1>Delivery Information </h1>

<div class="col-md-3"></div>
<div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label for="">Fullname</label>
                  <input [(ngModel)]="fullname" type="text" class="form-control">
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group">
                  <label for="">PhoneNo</label>
                  <input [(ngModel)]="phoneno" type="number" class="form-control">
                </div>
              </div>

</div>

<div class="col-md-3"></div>
<div class="row">

              <div class="col-md-3">
                <div class="form-group">
                  <label for="">Order Date</label>
                  <input [(ngModel)]="OrderDate" type="date" class="form-control">
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group">
                  <label for="">Delivery Date</label>
                  <input [(ngModel)]="deliveryDate" type="date" class="form-control">

                </div>
              </div>

 </div>

<div class="col-md-3"></div>
<div class="row">

                <div class="col-md-3">
                  <div class="form-group">
                  <label for="">Payment Mode</label>
                    <select [(ngModel)]="PaymentMode"  class="form-control">
                      <option  [value]= 1 >Cash</option>
                      <option  [value]= 2 >Upi</option>
                  </select>
                </div>
                </div>

              <div class="col-md-3">
                <div class="form-group">
                  <label for="">State</label>
                  <input [(ngModel)]="state" type="text" class="form-control">
                </div>
              </div>

  </div>

  <div class="col-md-3"></div>
     <div class="row">

              <div class="col-md-3">
                <div class="form-group">
                  <label for="">City</label>
                  <input [(ngModel)]="city" type="text" class="form-control">
                </div>
              </div>


              <div class="col-md-3">
                  <div class="form-group">
                    <label for="">Pincode</label>
                    <input [(ngModel)]="pincode" type="number" class="form-control">
                  </div>
                </div>

    </div>


 <div class="col-md-3"></div>
    <div class="row">

             <div class="col-md-3">
                 <div class="form-group">
                   <label for="">Address</label>
                   <textarea [(ngModel)]="address" name="address" rows="4" class="form-control"></textarea>
                 </div>
               </div>

   </div>



            <div class="col-md-3"></div>

            <div class="row">
              <div class="col-md-3">
                <button (click)="onadd()" class="btn btn-success">Confirm Order</button>
                <a style="margin-left: 10px;" routerLink="/MRlogin/cart" class="btn btn-danger">Cancel</a>
              </div>
            </div>
