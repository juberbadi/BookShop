
<br><br><br>
<button (click)= "dashboard()" class="btn btn-default" style="margin-top: 10px;">Dashboard</button>

<h1>List of Users</h1>

<table class="table table-striped table-bordered">

<thead>
<tr>
    <th>Id</th>
    <th>Username</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Joindate</th>
    <th>PhoneNo</th>
    <th>Email</th>
    <th>Password</th>
    <th>Action</th>
</tr>
</thead>

<tbody>
    <tr *ngFor="let user of users;let index = index">
        <td>{{index+1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.joindate}}</td>
        <td>{{user.phoneno}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td ><button (click)="ondelete(user.id)" class="btn btn-danger">   <i class="glyphicon glyphicon-trash"></i></button>
        <button (click)="onOrderList(user.id)" class = "btn btn-info" style="margin-top: 10px;margin-left: 10px;"> <a href="/MRlogin/dashboard/MRorders/{{user.id}}"> ShowOrders </a> </button>
    </td>
    </tr>
</tbody>
</table>
